<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btnAdd" id="btnAdd" onclick="addUser()">Add</button>
    <button class="btnSave" id="btnSave">save</button>

    <div class="container"> </div>

    <form name="myForm" action="" id="myForm" autocomplete="on">
        <p>Анкета користувача</p>
        <p> Введіть ваше ім'я</p>
        <p><input type="text" name="name" id="name" value="" required /></p>
        <p> Введіть логін</p>
        <p><input type="text" name="login" id="login" value="" required /></p>
        <p> Введіть пароль (не меньше 8 знаків,не більше 10)</p>
        <p><input type="password" name="password" id="password" value required /></p>
        <p> Повторіть пароль</p>
        <p><input type="password" name="passw" id="passw1" value required /></p>
        <p> Введіть електонну адресу</p>
        <p><input type="email" name="email" id="email" value="" autocomplete="email" required /></p>
        <p> Введіть ваш вік</p>
        <p><input type="number" name="age" id="age" value="" required /></p>
        <p> Введіть номер телефона</p>
        <p><input type="tel" name="phonnumber" id="phonnumber" value="" required /></p>
        <p> Введіть номер кредитної картки</p>
        <p><input type="text" name="cardnumber" id="cardnumber" value="" required /></p>
        <button class="btnConfirm" id="btnConfirm" type="button">send</button>
        <button class="btnFormEdit" id="btnFormEdit" type="submit">edit</button>
        </p>
    </form>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
